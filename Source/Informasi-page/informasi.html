      <div class="container">

    <script>
      const lainnyaBox = document.getElementById("lainnya-box");
      const messages = ["Message 1", "Message 2", "Message 3"];
      let messageIndex = 0;

      function changeMessage() {
        messageIndex = (messageIndex + 1) % messages.length;
        lainnyaBox.textContent = messages[messageIndex];
      }

      setInterval(changeMessage, 3000);
    </script>
